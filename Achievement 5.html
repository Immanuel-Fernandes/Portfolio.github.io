<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the app */
    body {
      font-family: 'Inter', sans-serif;
    }
    .achievement-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 sm:p-8">
  <header class="mb-8">
    <h1 class="text-2xl sm:text-4xl font-bold text-center text-indigo-600 dark:text-indigo-400">
      Achievement Tracker
    </h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mt-2">
      Browse and verify your professional accomplishments.
    </p>
  </header>

  <div class="flex flex-col sm:flex-row items-center justify-between mb-8 space-y-4 sm:space-y-0 sm:space-x-4">
    <!-- Filter buttons -->
    <div id="filter-buttons" class="flex flex-wrap justify-center sm:justify-start gap-2">
      <!-- Buttons will be generated by JavaScript -->
    </div>
    
    <!-- Search bar -->
    <div class="relative w-full sm:w-auto">
      <input
        id="search-input"
        type="text"
        placeholder="Search achievements..."
        class="w-full sm:w-64 pl-10 pr-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
    </div>
  </div>

  <main>
    <div id="achievements-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Achievement cards will be generated by JavaScript -->
    </div>
    <p id="no-results-message" class="hidden text-center text-lg text-gray-500 dark:text-gray-400">
      No achievements found for the current filter and search term.
    </p>
  </main>

  <script>
    const achievementsData = [
      { Type: 'Badge', image: 'images/AchievementBadge/Build effective bots with Power Virtual Agents.jpg', caption: 'Build effective bots with Power Virtual Agents', organization: 'Microsoft', year: '2023', field: 'Power Platform', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/3FVXKDDH?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Enhance Power Virtual Agents bots.jpg', caption: 'Enhance Power Virtual Agents bots', organization: 'Microsoft', year: '2023', field: 'Power Platform', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/JGXYZDDT?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Work with entities and variables in Power Virtual Agents.jpg', caption: 'Work with entities and variables in Power Virtual Agents', organization: 'Microsoft', year: '2023', field: 'Power Platform', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/HXJKQGZ8?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Manage topics in Power Virtual Agents.jpg', caption: 'Manage topics in Power Virtual Agents', organization: 'Microsoft', year: '2023', field: 'Power Platform', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/7QC4CH4Z?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Get started with Power Virtual Agents bots.jpg', caption: 'Get started with Power Virtual Agents bots', organization: 'Microsoft', year: '2023', field: 'Power Platform', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/B5AFSL4D?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Use text generation in AI Builder.jpg', caption: 'Use text generation in AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/ED68ARTP?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Manage models in AI Builder.jpg', caption: 'Manage models in AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/F7SZSEHX?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Get started with AI Builder.jpg', caption: 'Get started with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/B5XJAEZD?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Process receipts with AI Builder.jpg', caption: 'Process receipts with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/9W7QVWSU?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Use AI Builder in Power Automate.jpg', caption: 'Use AI Builder in Power Automate', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/UNZVTUN3?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Identify key phrases with AI Builder.jpg', caption: 'Identify key phrases with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/WRDA56FN?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Identify the language of text with AI Builder.jpg', caption: 'Identify the language of text with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/AMGPZJW7?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Detect objects with AI Builder.jpg', caption: 'Detect objects with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/WRDVFC9N?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Extract information from business cards with AI Builder.jpg', caption: 'Extract information from business cards with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/2P9E8TCV?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Analyze the sentiment of text with AI Builder.jpg', caption: 'Analyze the sentiment of text with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/8YBMFXHW?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Recognize text with AI Builder.jpg', caption: 'Recognize text with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/JGRWWKDT?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Process custom documents with AI Builder.jpg', caption: 'Process custom documents with AI Builder', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/HX6NJVH8?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Introduction to GitHub Copilot.jpg', caption: 'Introduction to GitHub Copilot', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/FRA56PCX?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Get started with AI on Azure.jpg', caption: 'Get started with AI on Azure', organization: 'Microsoft', year: '2023', field: 'AI', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/BSMWKA9D?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Introduction to .NET.jpg', caption: 'Introduction to .NET', organization: 'Microsoft', year: '2023', field: 'Development', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/FRVWEVZX?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Write your first C# code.jpg', caption: 'Write your first C# code', organization: 'Microsoft', year: '2023', field: 'Development', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/3WRSA6BH?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Describe cloud service types.jpg', caption: 'Describe cloud service types', organization: 'Microsoft', year: '2023', field: 'Cloud', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/3N7URV2H?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Describe the benefits of using cloud services.jpg', caption: 'Describe the benefits of using cloud services', organization: 'Microsoft', year: '2023', field: 'Cloud', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/HFAHXVQ8?sharingId=8D57326DD8BEA650' },
      { Type: 'Badge', image: 'images/AchievementBadge/Describe cloud computing.jpg', caption: 'Describe cloud computing', organization: 'Microsoft', year: '2023', field: 'Cloud', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/UWAWZ5C3?sharingId=8D57326DD8BEA650' },
      { Type: 'Trophy', image: 'images/AchievementTrophy/Create bots with Power Virtual Agents.jpg', caption: 'Create bots with Power Virtual Agents', organization: 'Microsoft', year: '2023', field: 'Chatbots', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/EDX8E4EP?sharingId=8D57326DD8BEA650' },
      { Type: 'Trophy', image: 'images/AchievementTrophy/Bring AI to your business with AI Builder.jpg', caption: 'Bring AI to your business with AI Builder', organization: 'Microsoft', year: '2023', field: 'Artificial intelligence Business applications', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/AMDAP4T7?sharingId=8D57326DD8BEA650' },
      { Type: 'Trophy', image: 'images/AchievementTrophy/Improve business performance with AI Builder.jpg', caption: 'Improve business performance with AI Builder', organization: 'Microsoft', year: '2023', field: 'Artificial intelligence', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/4TNXTB9K?sharingId=8D57326DD8BEA650' },
      { Type: 'Trophy', image: 'images/AchievementTrophy/Microsoft Azure Fundamentals: Describe cloud concepts.jpg', caption: 'Microsoft Azure Fundamentals: Describe cloud concepts', organization: 'Microsoft', year: '2023', field: 'Architecture Cloud computing Technical infrastructure', url: 'https://learn.microsoft.com/api/achievements/share/en-us/ImmanuelFernandes-1487/F7R9U57X?sharingId=8D57326DD8BEA650' }
    ];

    const achievementsContainer = document.getElementById('achievements-container');
    const filterButtonsContainer = document.getElementById('filter-buttons');
    const searchInput = document.getElementById('search-input');
    const noResultsMessage = document.getElementById('no-results-message');

    let currentFilter = 'All';

    // Helper function to generate a placeholder image based on text
    const getPlaceholderImage = (text) => {
      const words = text.split(' ');
      const textParam = words.slice(0, 3).join('%20');
      const backgroundColor = '1f2937'; // gray-800
      const textColor = 'e5e7eb'; // gray-200
      return `https://placehold.co/250x150/${backgroundColor}/${textColor}?text=${textParam}`;
    };

    const createAchievementCard = (achievement) => {
      const card = document.createElement('div');
      card.className = 'achievement-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 duration-200 ease-in-out';

      const cardLink = document.createElement('a');
      cardLink.href = achievement.url;
      cardLink.target = '_blank';
      cardLink.rel = 'noopener noreferrer';
      cardLink.className = 'block';

      const imageContainer = document.createElement('div');
      imageContainer.className = 'flex items-center justify-center p-4';
      
      const img = document.createElement('img');
      img.src = getPlaceholderImage(achievement.caption);
      img.alt = achievement.caption;
      img.className = 'w-full h-auto object-cover rounded-md border-2 border-indigo-500';

      const textContent = document.createElement('div');
      textContent.className = 'p-4 border-t border-gray-200 dark:border-gray-700';

      const title = document.createElement('h3');
      title.className = 'text-sm md:text-base font-semibold text-gray-900 dark:text-white mb-2 leading-tight';
      title.textContent = achievement.caption;

      const org = document.createElement('p');
      org.className = 'text-xs md:text-sm text-gray-500 dark:text-gray-400 mb-1';
      org.innerHTML = `<span class="font-medium text-gray-700 dark:text-gray-300">Issued by:</span> ${achievement.organization}`;

      const year = document.createElement('p');
      year.className = 'text-xs md:text-sm text-gray-500 dark:text-gray-400 mb-1';
      year.innerHTML = `<span class="font-medium text-gray-700 dark:text-gray-300">Year:</span> ${achievement.year}`;

      const field = document.createElement('p');
      field.className = 'text-xs md:text-sm text-gray-500 dark:text-gray-400 mb-3';
      field.innerHTML = `<span class="font-medium text-gray-700 dark:text-gray-300">Field:</span> ${achievement.field}`;

      const verifyButton = document.createElement('span');
      verifyButton.className = 'inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-xs md:text-sm font-medium rounded-full transition-colors duration-200 ease-in-out shadow-md';
      verifyButton.textContent = 'Verify';

      const externalLinkIcon = document.createElement('div');
      externalLinkIcon.className = 'ml-2';
      externalLinkIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>';

      verifyButton.appendChild(externalLinkIcon);
      
      textContent.appendChild(title);
      textContent.appendChild(org);
      textContent.appendChild(year);
      textContent.appendChild(field);
      textContent.appendChild(verifyButton);

      cardLink.appendChild(imageContainer);
      imageContainer.appendChild(img);
      cardLink.appendChild(textContent);

      card.appendChild(cardLink);

      return card;
    };

    const renderAchievements = (data) => {
      achievementsContainer.innerHTML = '';
      if (data.length === 0) {
        noResultsMessage.classList.remove('hidden');
      } else {
        noResultsMessage.classList.add('hidden');
        data.forEach(achievement => {
          achievementsContainer.appendChild(createAchievementCard(achievement));
        });
      }
    };

    const updateFilterButtons = () => {
      document.querySelectorAll('#filter-buttons button').forEach(btn => {
        if (btn.textContent === currentFilter) {
          btn.className = 'px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out bg-indigo-600 text-white shadow-md';
        } else {
          btn.className = 'px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-indigo-200 dark:hover:bg-indigo-800';
        }
      });
    };

    const setupFilters = () => {
      const allFields = achievementsData.map(item => item.field);
      const uniqueFields = ['All', ...new Set(allFields)];

      filterButtonsContainer.innerHTML = '';
      uniqueFields.forEach(field => {
        const button = document.createElement('button');
        button.textContent = field;
        button.addEventListener('click', () => {
          currentFilter = field;
          searchInput.value = '';
          updateAchievements();
          updateFilterButtons();
        });
        filterButtonsContainer.appendChild(button);
      });
      updateFilterButtons();
    };

    const updateAchievements = () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredData = achievementsData.filter(item => {
        const matchesFilter = currentFilter === 'All' || item.field.includes(currentFilter);
        const matchesSearch = item.caption.toLowerCase().includes(searchTerm) || item.field.toLowerCase().includes(searchTerm);
        return matchesFilter && matchesSearch;
      });
      renderAchievements(filteredData);
    };

    // Event listeners
    searchInput.addEventListener('input', updateAchievements);

    // Initial render
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      updateAchievements();
    });
  </script>
</body>
</html>
